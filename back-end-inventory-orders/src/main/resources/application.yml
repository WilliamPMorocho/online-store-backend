## Configuracion de Instancia
server:
  port: 8082
  error:
    include-stacktrace: on_param

## Configuracion del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true
    hostname: ms-inventory-orders

## Configuracion de Spring
spring:
  application:
    name: ms-inventory-orders
  datasource:
    url: ${DB_URL:jdbc:mysql://database-2.cv6yw88iuljb.us-east-1.rds.amazonaws.com:3306/store_order}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    username: ${DB_USER:adm}
    password: ${DB_PASSWORD:root1234}
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update # Cambiar a 'validate' o 'none' en producci√≥n
      dialect: org.hibernate.dialect.MySQL8Dialect
